<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS links start -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media.css' ) }}">
    <!-- CSS links end -->
    <title>Btn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>         
  <body>



  <style>
    #Tables {
      width: 100%;
      padding: 50px 0;
      text-align: center;
      background-color: rgb(250, 250, 255);
      margin-top: 20px;
    }


    td, th {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #ccc;
    }

</style>
</head>
<body>
          <div class="jumbotron">
            <center>

            <h1>Hi {{ username }}</h1>
            <h2>You are in {{switch_name}}</h2>
          </center>

          </div>
<div id="Tables" class="toggletable" style="margin: 0 auto;">
  <table style="margin: 0 auto;">
    <tr>
      <th>Ports</th>
      <th>Reservetion</th>
    </tr>
    {% for port in ports %}
      <tr>
        <td>{{ port.port_name }}</td>
        <td>
          <!-- button start -->
          <div class="container">
            <div class="row justify-content-center">
                <div class="p_button">
                  <div class="row">
                    {% if port.is_reserved == 1 %}
                      {% if port.reserved_by == username %}
                        <div class="col-6 px-0">
                          <form action="{{ url_for('reserve_or_unreserve',id=port.port_id,current_user=username) }}" method="post">                            
                              <button type="submit" name="unreserve" class="non_border_btn c_btn">Unreserve</button>
                          </form>    
                        </div>
                      {% else %}
                      
                        <div class="reserved"> Reserved by {{port.reserved_by}}</div>
                      {% endif %}

                    {% else %}
                      <div class="col-6 px-0">
                        <form action="{{ url_for('reserve_or_unreserve',id=port.port_id,current_user=username) }}" method="post">
                          <button type="submit"  name="reserve" class="non_border_btn c_btn">Reserve</button>
                        </form>
                      </div>
                      
                    {% endif %}
                  </div>    
                </div>
            </div>
          </div>
          <!-- button end -->
        </td>
      </tr>
    {% endfor %}
    
   
  </table>  
  
  


  
  
</div>



    <!-- JS links -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js' ) }}" ></script>
    <script src="{{ url_for('static', filename='js/popper.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js' ) }}"></script>
    <script src="{{ url_for('static', filename='js/script.js' ) }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    
   
  </body>
</html>
